<h2>Plutôt pratique !</h2>
<p>Si on veut par exemple récupérer <code>ui-bootstrap</code></p>
<pre class="fragment"><code class="xml" data-trim style="font-size:20px">
<dependency>
    <groupId>org.webjars</groupId>
    <artifactId>angular-ui-bootstrap</artifactId>

</dependency>
</code></pre>
<p class="fragment">Et bien sûr <code>Angular</code> et <code>Bootstrap</code> sont récupérés dans la foulée !</p>
